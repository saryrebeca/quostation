<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no">
<title>Framework7</title>
	<link href="css/framework7.min.css" rel="stylesheet">
	<link href="css/f7-icons.css" rel="stylesheet">
	<link href="css/material-icons.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>

<body class="color-theme-gray">
	
	 <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>
		 
		 
		 <section class="panel panel-left panel-cover">
			
			 
			 <div class="block bg-blue-menu">
			 <img src="img/logo-quostation.png" alt="" class="img-fluid loguito" width="100px">
			 </div>
			 
			 <div class="list media-list">
			 <ul>
				 <li>
				 <a href="/usuario/" class="item-link item-content panel-close">
					 <div class="item-media">
					 <i class="material-icons">home</i>
					 </div>
					 <div class="item-inner">
						 Inicio
					 </div>
					 </a>
				 </li> 
				 
				  <li>
				 <a href="/productos/" class="item-link item-content panel-close">
					 <div class="item-media">
						<i class="material-icons">shopping_cart</i>
					 </div>
					 <div class="item-inner">
						 Productos
					 </div>
					 </a>
				 </li> 
				 
				  <li>
				 <a href="/promociones/" class="item-link item-content panel-close">
					 <div class="item-media">
						 <i class="material-icons">work</i>
					 </div>
					 <div class="item-inner">
						Promociones
					 </div>
					 </a>
				 </li> 
				 
				 <li>
				 <a href="/sobrenosotros/" class="item-link item-content panel-close">
					 <div class="item-media">
						<i class="material-icons">perm_contact_calendar</i>
					 </div>
					 <div class="item-inner">
						Sobre Nosotros
					 </div>
					 </a>
				 </li>
				 
				<li>
				 <a href="/home/" class="item-link item-content panel-close">
					 <div class="item-media">
						 <i class="material-icons">lock</i>
					 </div>
					 <div class="item-inner">
						Cerrar Sesión
					 </div>
					 </a>
				 </li>
				
				 
				 
				 
				 
			 </ul>
			 </div>
			 
		 </section>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main view-init">
        <!-- Initial Page, "data-name" contains page name -->
        <section data-name="home" class="page">

          <!-- Top Navbar -->
          <nav class="navbar">
            <div class="navbar-inner">
				<div class="title">Inicia Sesión</div>
				<div class="right link">
				<img src="img/logo-quostation.png" alt="" class="img-fluid logo" width="100">
				</div>
				
            </div>
          </nav>

          <!-- Scrollable page content -->
          <div class="page-content">
           
			  <div class="block list-button">
					<a href="/nuevousuario/" class="button button-fill button-round">Inicia Con Google</a>
					<a href="/nuevousuario/" class="button button-fill button-round">Inicia Con Facebook</a>
					<a href="/nuevousuario/" class="button button-fill button-round">Iniciar Sesión</a>
			  </div>
			  	
		<div class="footer margen-index">
		<h3>¡Bienvenido a Quostation la solución a tus problemas!</h3>
		</div>
			  
          </div><!-- /page content -->
			
			
     	 </section>
		</div>
    </div>
	
	
	<script src="js/framework7.min.js"></script>
	<script src="js/my-app.js"></script>
